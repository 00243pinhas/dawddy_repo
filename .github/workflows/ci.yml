name: PHP CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'  # or your WordPress PHP version

      - name: Run PHP lint
        run: |
          find . -type f -name "*.php" -print0 | xargs -0 -n1 php -l


